    <style>
      body {
        font-family: 'Manrope', sans-serif;
      }
      @keyframes fade-in-fast {
        from { opacity: 0; transform: translateY(0) scale(0.95); }
        to { opacity: 1; transform: translateY(0) scale(1); }
      }
      .animate-fade-in-fast {
        animation: fade-in-fast 0.15s ease-out forwards;
      }
      /* For calendar week/day view */
      .time-grid {
        display: grid;
        grid-template-columns: 60px repeat(7, 1fr);
        /* Header, All-day, 18 hours (6am-12am) in 30min slots */
        grid-template-rows: auto auto repeat(36, 40px);
      }
      .time-grid-day {
        display: grid;
        grid-template-columns: 60px 1fr;
         /* Header, All-day, 18 hours (6am-12am) in 30min slots */
        grid-template-rows: auto auto repeat(36, 40px);
      }
    </style>
